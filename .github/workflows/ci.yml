name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      mongodb:
        image: mongo:7-jammy
        ports:
          - 27017:27017

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install root dependencies
      run: npm ci

    - name: Install backend dependencies
      run: cd backend && npm ci

    - name: Install frontend dependencies
      run: cd frontend && npm ci

    - name: Build backend
      run: cd backend && npm run build

    - name: Build frontend
      run: cd frontend && npm run build

    - name: Run backend tests
      run: cd backend && npm test
      env:
        MONGODB_URI: mongodb://localhost:27017/bmw-cars-test
        JWT_SECRET: test-jwt-secret-for-ci

    - name: Run frontend tests
      run: cd frontend && npm test

    - name: Check TypeScript compilation
      run: |
        cd backend && npx tsc --noEmit
        cd ../frontend && npx tsc --noEmit

  docker-build:
    runs-on: ubuntu-latest
    needs: test-and-build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: bmw-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        tags: bmw-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    runs-on: ubuntu-latest
    needs: test-and-build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install backend dependencies
      run: cd backend && npm ci

    - name: Run security audit
      run: cd backend && npm audit --audit-level moderate

    - name: Run Snyk security scan (if available)
      run: |
        if command -v snyk &> /dev/null; then
          cd backend && snyk test --severity-threshold=medium || true
          cd ../frontend && snyk test --severity-threshold=medium || true
        else
          echo "Snyk not available, skipping security scan"
        fi
      continue-on-error: true

  deploy-preview:
    runs-on: ubuntu-latest
    needs: [test-and-build, docker-build]
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to preview environment
      run: |
        echo "ðŸš€ Preview deployment would happen here"
        echo "Frontend would be available at: https://preview-${{ github.event.number }}.bmw-cars.dev"
        echo "Backend API would be available at: https://api-preview-${{ github.event.number }}.bmw-cars.dev"
